    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editionform" class="form">
                <fieldset class="form__item">
                    <input name="name" type="text" class="form__input-info form__input-info_type_name" value="" required
                        placeholder="Введите имя">
                    <input name="description" type="text" value=""
                        class="form__input-info form__input-info_type_description" required
                        placeholder="Введите описание">

                    <button type="submit" class="popup__submit-button" value="Save"
                        aria-label="Добавить новую информацию профиля">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" aria-label="Закрыть редактирование" class="popup__close"></button>
        </div>
    </div>
    <div class="addition-popup">
        <div class="addition-popup__container">
            <h2 class="addition-popup__title">Новое место</h2>
            <form class="addition-popup__form" name="additionform">
                <fieldset class="addition-popup__item">
                    <input name="additionName" class="form__input-info form__input-info_type_place" type="text"
                        value="" placeholder="Название" required>
                    <input name="additionPhoto" class="form__input-info form__input-info_type_image" type="url"
                        value="" placeholder="Ссылка на картинку" required>
                    <button class="addition-popup__submit-button" type="submit" value="add"
                        aria-label="Добавить новую информацию с местом">Создать</button>
                </fieldset>
            </form>
            <button type="button" aria-label="Закрыть редактирование" class="addition-popup__close"></button>
        </div>
    </div>
    <div class="photo-popup">
        <div class="photo-popup__container">
            <figure class="photo-popup__figure"><img class="photo-popup__image" src="null" alt="Картинка места">
            <figcaption class="photo-popup__caption"></figcaption></figure>
            <button type="button" aria-label="Закрыть картинку" class="photo-popup__close"></button>
