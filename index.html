<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="root">
        <header class="header header_position_align">
            <a href="#" target="_self"><img class="logo" src="./images/logo.svg" alt="Логотип"></a>
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/image.png" alt="Кусто">
                <div class="profile__container">
                    <div class="profile__subcontainer">
                        <h1 class="profile__title">Федор Конюхов</h1>
                        <p class="profile__subtitle">Русский путешественник-исследователь</p>
                        <button type="button" aria-label="Отредактировать профиль"
                            class="profile__edition-button button-effects"></button>
                    </div>
                    <button type="button" aria-label="Добавить" id="add"
                        class="profile__add-button button-effects"></button>
                </div>
            </section>

            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__content">&#169; 2020 Mesto Russia</p>
        </footer>

        <template id="template-element">
            <li class="element">
                <!-- без null работа не проходит тестировщик яндекса -->
                <img class="element__image" src="null" alt="">
                <div class="element__container">
                    <h2 class="element__title"></h2>
                    <button type="button" aria-label="Поставить лайк" class="element__icon"></button>
                </div>
                <button type="button" aria-label="Удалить карточку" id="removebutton"
                    class="element__bin button-effects"></button>
            </li>
        </template>

    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editionform" class="form">
                <fieldset class="form__item">
                    <input name="name" type="text" class="form__input-info form__input-info_type_name" value="" required
                        placeholder="Введите имя">
                    <input name="description" type="text" value=""
                        class="form__input-info form__input-info_type_description" required
                        placeholder="Введите описание">

                    <button type="submit" class="popup__submit-button" value="Save"
                        aria-label="Добавить новую информацию профиля">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" aria-label="Закрыть редактирование" class="popup__close"></button>
        </div>
    </div>
    <div class="popup popup_type_addition">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="form form_type_addition" name="additionform">
                <fieldset class="form__item">
                    <input name="additionName" class="form__input-info form__input-info_type_place" type="text" value=""
                        placeholder="Название" required>
                    <input name="additionPhoto" class="form__input-info form__input-info_type_image" type="url" value=""
                        placeholder="Ссылка на картинку" required>
                    <button class="popup__submit-button popup__submit-button_type_addition" type="submit" value="add"
                        aria-label="Добавить новую информацию с местом">Создать</button>
                </fieldset>
            </form>
            <button type="button" aria-label="Закрыть редактирование"
                class="popup__close popup__close_type_addition"></button>
        </div>
    </div>
    <div class="popup popup_type_photo">
        <div class="popup__figurecaption">
            <!-- без null работа не проходит тестировщик яндекса -->
            <img class="popup__image" src="null" alt="Картинка места">
            <p class="popup__caption"></p>
            <button type="button" aria-label="Закрыть картинку" class="popup__close popup__close_type_photo"></button>
        </div>
    </div>
    <script src="./scripts/initialcardsmassive.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
